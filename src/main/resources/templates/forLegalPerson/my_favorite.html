<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style/my_favorite.css}"/>
    <title>Отложенные</title>
    <style>
        /* Основные стили остаются без изменений */

        /* Адаптивные стили */
        @media (max-width: 1440px) {
            .center {
                padding-left: calc(50% - 600px);
                padding-right: calc(50% - 600px);
            }

            .magazine {
                grid-template-columns: repeat(3, 260px);
                gap: 40px 80px;
            }
        }

        @media (max-width: 1200px) {
            .center {
                padding-left: calc(50% - 500px);
                padding-right: calc(50% - 500px);
            }
        }

        @media (max-width: 1024px) {
            .center {
                padding-left: calc(50% - 400px);
                padding-right: calc(50% - 400px);
            }

            header {
                flex-direction: column;
                align-items: center;
                padding: 15px 10px;
            }

            .nav-and-search {
                width: 100%;
                margin-top: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 25px;
            }

            .icons {
                margin-top: 15px;
                gap: 20px;
            }

            .magazine {
                grid-template-columns: repeat(2, 260px);
                gap: 30px 60px;
            }
        }

        @media (max-width: 768px) {
            .center {
                padding-left: 20px;
                padding-right: 20px;
            }

            .footerInf {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .massage {
                align-items: flex-start;
                margin-top: 20px;
            }

            #favorite {
                padding: 25px 20px;
                font-size: 28px;
            }
        }

        @media (max-width: 576px) {
            nav {
                gap: 15px;
            }

            header nav a {
                font-size: 16px;
            }

            .search-container input {
                font-size: 16px;
                height: 25px;
            }


            .footerInf {
                grid-template-columns: 1fr;
            }

            .magazine {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product {
                align-items: flex-start;
            }

            .product img {
                width: 100%;
                height: auto;
            }

            .price {
                width: 100%;
                justify-content: flex-start;
            }

            #favorite {
                font-size: 26px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            header nav a {
                font-size: 16px;
            }

            .search-container input {
                padding: 5px 10px;
                font-size: 14px;
            }

            .price #korzina {
                width: 180px;
                font-size: 15px;
            }
        }

        @media (max-width: 375px) {
            #favorite {
                font-size: 24px;
            }

            .price #korzina {
                width: 160px;
            }
        }

        @media (max-width: 320px) {
            header nav a {
                font-size: 13px;
            }

            .search-container input {
                font-size: 13px;
            }

            #favorite {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="logo-container">
            <img height="100px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
        </div>

        <div class="nav-and-search">
            <nav>
                <a th:href="@{/catalog}">КАТАЛОГ</a>
                <a th:href="@{/delivery}">ДОСТАВКА</a>
                <a th:href="@{/account}">СТАТУС ЗАКАЗА</a>
                <a th:href="@{/magazine}">МАГАЗИНЫ</a>
                <a th:href="@{/fabric}">О НАС</a>
            </nav>
            <form class="search-container" th:action="@{/catalog/search}" method="post">
                <input name="search" type="text" placeholder="Поиск...">
            </form>
        </div>
        <div class="icons">
            <a th:href="@{/favorite}"><img height="30px" th:src="@{/img/header/heart.png}"></a>
            <a th:href="@{/korzina}"><img height="30px" th:src="@{/img/header/shopping-cart.png}"></a>
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>

    </header>

    <h3 class="center" id="favorite">Отложенные</h3>

    <div class="magazine center">
        <div class="product" th:each="product : ${products}">
            <a th:href="@{/sofa/{id} (id=${product.id})}">
                <img th:if="${product?.urls.empty}" th:src="@{/img/no_image.jpg}">
                <img th:if="${!product?.urls.empty}" th:src="${product?.urls[0]}">
                <h2 th:text="${product.name}">Диван "Лорд"</h2>
                <p th:text="${product.type.type}">2400*1000</p>
                <h3 th:text="${product.price}">50.000 руб.</h3>
            </a>
            <div class="price">
                <form th:action="@{/korzina/{id}/add_to_korzina (id=${product.id})}" method="post">
                    <button type="submit" id="korzina" th:disabled="${is_in_korzina}">Добавить в корзину</button>
                </form>
                <form th:action="@{/favorite/{id}/unlike (id=${product.id})}" method="post">
                    <button class="active" type="submit" id="heart"><img height="30px" th:src="@{/img/header/heart.png}"></button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="partnerFooterClass hidden" id="partnerFooter">
            <div class="footerInf">

                <div class="forClients">
                    <h1>Партнерам</h1>
                    <a th:href="@{/magazine}">ПУНКТЫ ВЫДАЧИ ЗАКАЗОВ</a>
                    <a th:href="@{/account}">СТАТУС ЗАКАЗА</a>
                </div>
                <div class="aboutCompany">
                    <h1>О фабрике</h1>
                    <a th:href="@{/fabric}">О НАС</a>
                    <a th:href="@{/fabric}">КОНТАКТЫ</a>
                    <a th:href="@{/fabric}">АДРЕС ФАБРИКИ</a>

                </div>
                <div class="catalog">
                    <h1>Каталог</h1>
                    <a th:href="@{/catalog}">ТКАНИ</a>
                    <a th:href="@{/catalog}">КАРКАСЫ</a>
                    <a th:href="@{/catalog}">НАПОЛНИТЕЛИ</a>
                </div>
                <div class="massage">
                    <h1>+7 (494) 270-65-01</h1>
                    <img height="30px" th:src="@{/img/footer/whatsapp.png}">
                </div>
            </div>
        </div>
    </footer>

    <script th:src="@{/scripts/my_favorite.js}"></script>
</body>
</html>
