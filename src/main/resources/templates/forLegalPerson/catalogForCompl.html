<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/style/catalog.css"/>
    <title>Каталог</title>
    <style>
        .wrapper {
            width: 100%;
            max-width: none;
        }
        footer {

            background-color: rgba(40, 49, 80, 0); /* Полупрозрачный фон */
        }

        .cleanFilt{
            grid-column: 3/4;
            width: 280px;
        }
        .custom-dropdown{
            grid-template-columns: repeat(4,1fr);
        }
        .custom-dropdown_sort{
            grid-column: 4;
        }
        @media (max-width: 1440px) {
            .magazine {
                grid-template-columns: repeat(3, 260px);
                gap: 40px 80px;
            }

            .custom-dropdown {
                grid-template-columns: repeat(4, 1fr);
            }

            .custom-dropdown_sort {
                grid-column: 4;
            }

    
        }

        @media (max-width: 1200px) {
            .filt_all {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .magazine {
                grid-template-columns: repeat(2, 260px);
                gap: 30px 60px;
            }

            .custom-dropdown {
                grid-template-columns: repeat(3, 1fr);
            }

            .custom-dropdown_sort {
                grid-column: 3;
            }

            /* .cleanFilt {
                grid-column: 2/3;
            } */

            .filt_all {
                grid-template-columns: repeat(3, 1fr);
            }

            nav {
                gap: 25px;
            }

            .icons {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px 10px;
            }

            .nav-and-search {
                width: 100%;
                margin-top: 15px;
            }

            .icons {
                margin-top: 15px;
            }

            .magazine {
                grid-template-columns: repeat(2, 1fr);
                padding-left: 20px;
                padding-right: 20px;
            }

            .product img {
                width: 100%;
                height: auto;
            }

            .custom-dropdown {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px 15px;
                gap: 15px;
            }

            .custom-dropdown_filt {
                grid-column: 1;
            }

            .custom-dropdown_sort {
                grid-column: 2;
            }

            .cleanFilt {
                grid-column: 1/3;
            }

            .filters, .cleanFilt {
                width: 100%;
            }

            .filt_all {
                grid-template-columns: repeat(2, 1fr);
            }

            .footerInf {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .massage {
                align-items: flex-start;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .magazine {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .custom-dropdown {
                grid-template-columns: 1fr;
            }

            .custom-dropdown_filt,
            .custom-dropdown_sort {
                grid-column: 1;
            }

            .cleanFilt {
                grid-column: 1;
            }

            .filt_all {
                grid-template-columns: 1fr;
            }

            .footerInf {
                grid-template-columns: 1fr;
            }

            .search-container input {
                font-size: 16px;
            }

            header nav a {
                font-size: 16px;
            }
        }

        @media (max-width: 375px) {
            header {
                width: 100%;
            }

            .cleanFilt {
                grid-column: 1;
            }

            .filt_all {
                grid-column: 1;
            }

            nav {
                gap: 10px;
            }

            header nav a {
                font-size: 14px;
            }

            .search-container input {
                padding: 5px 10px;
                font-size: 14px;
            }

            .product h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="logo-container">
            <img height="100px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
        </div>

        <div class="nav-and-search">
            <nav>
                <a th:href="@{/catalog}">КАТАЛОГ</a>
                <a th:href="@{/account}">СТАТУС ЗАКАЗА</a>
                <a th:href="@{/magazine}">МАГАЗИНЫ</a>
                <a th:href="@{/fabric}">О НАС</a>
            </nav>
            <!--            <div class="search-container">-->
            <form class="search-container" th:action="@{/catalog/search}" method="post">
                <input name="search" type="text" placeholder="Поиск...">
            </form>
            <!--            </div>-->
        </div>
        <div class="icons">
            <a th:href="@{/favorite}"><img height="30px" th:src="@{/img/header/heart.png}"></a>
            <a th:href="@{/korzina}"><img height="30px" th:src="@{/img/header/shopping-cart.png}"></a>
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>

    </header>

    <div class="custom-dropdown center">

        <div class="filters">
            <div class="dropdown-header">
                <span>Цена, руб.</span>
                <img height="20px" th:src="@{/img/body/forCatalog/angle-down.svg}" class="arrow">
            </div>
            <div class="dropdown-content">
                <div class="price-range">
                    <input type="number" id="min-price" placeholder="От">
                    <input type="number" id="max-price" placeholder="До">
                </div>

            </div>
        </div>

        <div class="filters">
            <div class="dropdown-header">
                <span>Конфигурация</span>
                <img height="20px" th:src="@{/img/body/forCatalog/angle-down.svg}" class="arrow">
            </div>
            <div class="dropdown-content">
                <div class="checkboxForFilters">
                    <input type="checkbox" id="sofas">
                    <label for="sofas">Ткани</label>

                    <input type="checkbox" id="sofas">
                    <label for="sofas">Каркасы</label>

                    <input type="checkbox" id="sofas">
                    <label for="sofas">Наполнители</label>
                </div>
            </div>
        </div>


        <div class="cleanFilt">
            <button id="cleanFilt">Отчистить фильтры</button>
        </div>
        <div class="custom-dropdown_sort">
            <div class="filters">
                <div class="dropdown-header">
                    <span>Сортировка</span>
                    <img height="20px" th:src="@{/img/body/forCatalog/angle-down.svg}" class="arrow">
                </div>
                <div class="dropdown-content">
                    <div class="sort">
                        <button>Сначала дешевле</button>
                        <button>Сначала дороже</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="magazine center">
        <div class="product" th:each="products : ${products}">
            <a th:href="@{/sofa/{id}(id=${products.id})}">
                <img th:src="${products.urls[0]}">
                <h2 th:text="${products.name}">Диван "Лорд"</h2>
                <p th:text="${products.size}">Ткань, наполнитель, каркас</p>
                <h3><span th:text="${products.price}"></span> руб.</h3>
            </a>
            <!--            <button>Добавить в корзину</button>-->
        </div>
    </div>
</div>

<footer>
    <div class="clientFooterClass" id="clientFooter">
        <div class="footerInf">
            <div class="forClients">
                <h1>Партнерам</h1>
                <a href="#delevery">ПУНКТЫ ВЫДАЧИ ЗАКАЗОВ</a>
                <a href="#garant">СТАТУС ЗАКАЗА</a>
            </div>
            <div class="aboutCompany">
                <h1>О фабрике</h1>
                <a href="#about_us">О НАС</a>
                <a href="#contacts">КОНТАКТЫ</a>
                <a href="#adress">АДРЕС ФАБРИКИ</a>

            </div>
            <div class="catalog">
                <h1>Каталог</h1>
                <a href="#tkani">ТКАНИ</a>
                <a href="#karkasi">КАРКАСЫ</a>
                <a href="#napolnitely">НАПОЛНИТЕЛИ</a>
            </div>
            <div class="massage">
                <h1>+7 (494) 270-65-01</h1>
                <img height="30px" th:src="@{/img/footer/whatsapp.png}">
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/scripts/catalog.js}"></script>
</body>
</html>
