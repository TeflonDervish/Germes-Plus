<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style/magazines.css}"/>
    <title>Магазины</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bff7b351-d1e8-45d3-a920-587566731f5e&lang=ru_RU"></script>
    <style>
        /* Основные стили остаются без изменений */

        /* Адаптивные стили */
        @media (max-width: 1440px) {
            .center {
                padding-left: calc(50% - 600px);
                padding-right: calc(50% - 600px);
            }
        }

        @media (max-width: 1200px) {
            .center {
                padding-left: calc(50% - 500px);
                padding-right: calc(50% - 500px);
            }
        }

        @media (max-width: 1024px) {
            .center {
                padding-left: calc(50% - 400px);
                padding-right: calc(50% - 400px);
            }

            header {
                flex-direction: column;
                align-items: center;
                padding: 15px 10px;
            }

            .nav-and-search {
                width: 100%;
                margin-top: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 25px;
            }

            .icons {
                margin-top: 15px;
                gap: 20px;
            }

            .product img {
                height: 180px;
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .center {
                padding-left: 20px;
                padding-right: 20px;
            }

            .footerInf {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .massage {
                align-items: flex-start;
                margin-top: 20px;
            }

            .product {
                flex-direction: column;
                gap: 20px;
            }

            .card {
                flex-direction: column;
                gap: 15px;
            }

            .product img {
                width: 100%;
                height: auto;
                max-width: 400px;
            }

            h3 {
                font-size: 26px;
            }
        }

        @media (max-width: 576px) {
            nav {
                gap: 15px;
            }

            header nav a {
                font-size: 16px;
            }

            .search-container input {
                font-size: 16px;
                height: 25px;
            }



            .footerInf {
                grid-template-columns: 1fr;
            }

            .name_and_price p,
            .name_and_price h2 {
                font-size: 16px;
            }

            h3 {
                font-size: 24px;
                padding: 15px 0;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            header nav a {
                font-size: 16px;
            }

            .search-container input {
                padding: 5px 10px;
                font-size: 14px;
            }

            .name_and_price {
                gap: 8px;
            }
        }

        @media (max-width: 375px) {
            h3 {
                font-size: 22px;
            }

            .product {
                padding: 15px;
            }
        }

        @media (max-width: 320px) {
            header nav a {
                font-size: 13px;
            }

            .search-container input {
                font-size: 13px;
            }

            .name_and_price p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="logo-container">
            <img height="100px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
        </div>

        <div class="nav-and-search">
            <nav>
                <a th:href="@{/catalog}">КАТАЛОГ</a>
                <a th:href="@{/delivery}">ДОСТАВКА</a>
                <a th:href="@{/account}">СТАТУС ЗАКАЗА</a>
                <a th:href="@{/magazine}">МАГАЗИНЫ</a>
                <a th:href="@{/fabric}">О НАС</a>
            </nav>
            <form class="search-container" th:action="@{/catalog/search}" method="post">
                <input name="search" type="text" placeholder="Поиск...">
            </form>
        </div>
        <div class="icons">
            <a th:href="@{/favorite}"><img height="30px" th:src="@{/img/header/heart.png}"></a>
            <a th:href="@{/korzina}"><img height="30px" th:src="@{/img/header/shopping-cart.png}"></a>
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>

    </header>

    <h3 class="center">Наши магазины</h3>

    <div class="magazine center">
        <div class="product" th:each="magazines : ${magazines}">
            <div class="card" >
                <img th:src="@{img/body/forCatalog/sofa.jpg}">
                <a th:href="@{/magazine/{id}(id=${magazines.id})}">
                    <div class="name_and_price">
                        <h2 th:text="${magazines.name}">Торговый центр "Парус"</h2>
                        <p th:text="${magazines.address}">ул. Трамвайная 2/3</p>
                        <p th:text="${magazines.openingHours}">пн-вс, 10:00-20:00</p>
                        <p th:text="${magazines.phoneNumber}">+7 (961) 046 94 81</p>
                    </div>
                </a>
            </div>
        </div>

    </div>

</div>

<footer>
    <div class="clientFooterClass" id="clientFooter">
        <div class="footerInf">
            <div class="forClients">
                <h1>Клиентам</h1>
                <a href="#delevery">ДОСТАВКА</a>
                <a href="#shops">МАГАЗИНЫ</a>
                <a href="#status">СТАТУС ЗАКАЗА</a>
            </div>
            <div class="aboutCompany">
                <h1>О фабрике</h1>
                <a href="#about_us">О НАС</a>
                <a href="#contacts">КОНТАКТЫ</a>
                <a href="#adress">АДРЕС ФАБРИКИ</a>
            </div>
            <div class="catalog">
                <h1>Каталог</h1>
                <a href="#sofas">ДИВАНЫ</a>

            </div>
            <div class="massage">
                <h1>+7 (494) 270-65-01</h1>
                <img height="30px" th:src="@{img/footer/whatsapp.png}">
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/scripts/korzina.js}"></script>
</body>
</html>
